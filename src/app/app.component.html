<h1>Reactive Form (Model Driven)</h1>

<form [formGroup]="credentials" (ngSubmit)="onSubmit()">
  <div>
		<label>User:</label>
    <input 
      type="text"
      placeholder="User" 
      formControlName="user"
    />
  </div>

  <div>
    <label>Password: </label>
    <password-input
     type="password" 
     placeholder="Password"  
       formControlName="password"
    ></password-input> 
  </div>

    <button type="submit">Log in</button>
</form> 

<p>Typed user: {{this.credentials.get('user').value}}</p>
